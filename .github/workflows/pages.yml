name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    # Optionally re-enable to limit builds to doc changes:
    # paths: ["docs/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: docs  # ðŸ‘ˆ ensures bundle install happens in correct folder

      - name: Install dependencies
        run: bundle install
        working-directory: docs

      - name: Clean and Build site
        run: |
          rm -rf _site
          bundle exec jekyll build
        working-directory: docs

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4  
        with:
          name: github-pages            
          path: docs/_site/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
