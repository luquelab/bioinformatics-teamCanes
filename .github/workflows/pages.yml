name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: docs

      - name: Install dependencies
        run: bundle install
        working-directory: docs

      - name: Build site into absolute temp dir
        run: |
          export SITE_OUTPUT="${GITHUB_WORKSPACE}/site-output"
          mkdir -p "$SITE_OUTPUT"
          bundle exec jekyll build --destination "$SITE_OUTPUT"
          find "$SITE_OUTPUT" -type l -exec rm -f {} +
        working-directory: docs

      - name: Copy output to clean artifact directory
        run: |
          mkdir artifact
          cp -r site-output/* artifact/
        shell: bash

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
