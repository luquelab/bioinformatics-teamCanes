name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    paths: ["docs/**"]    # only trigger on changes to docs/

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pages: write      # allow publishing to Pages
      id-token: write   # for deployment
    defaults:
      run:
        working-directory: docs   # default to docs/ for all run steps
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: '${{ github.workspace }}/docs'
      - name: Install dependencies
        run: bundle install
      - name: Build site
        run: bundle exec jekyll build   # will output to docs/_site by default
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # needed to deploy to Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
